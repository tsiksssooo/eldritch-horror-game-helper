<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Little Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
</head>
<body>
    <div class="wrapper">


        <div class="game-container">
            <div class="boss-selection-div">
                <img class="game-boss-card" src="/assets/Ancients/Azathoth.png" alt="azathoth">
                <br>
                <img class="game-boss-card" src="/assets/Ancients/Cthulthu.png" alt="cthulhu">
                <br>
                <img class="game-boss-card" src="/assets/Ancients/IogSothoth.png" alt="iogSothoth">
                <br>
                <img class="game-boss-card" src="/assets/Ancients/ShubNiggurath.png" alt="shubNiggurath">
            </div>


            <div class="difficulty-selector-div">
                <h2>Choose difficulty level</h2>
                <!-- <div class="difficulty-btn">Easy</div> -->
                <div class="difficulty-btn">Normal</div>
                <!-- <div class="difficulty-btn">Hard</div> -->
            </div>
            <div class="deck-div">
                <div class="shuffle-cards">Shuffle the deck</div>
            </div>

        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
