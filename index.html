<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Little Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blocker">
        <h1 class="blocker-text">GAME OVER!</h1>
        <h2 class="blocker-text">Click anywhere to restart the game</h2>
    </div>

    <div class="wrapper">


        <div class="game-container">
            <div class="boss-selection-div">
                <img class="game-boss-card" src="/assets/Ancients/Azathoth.png" alt="azathoth">
                <br>
                <img class="game-boss-card" src="/assets/Ancients/Cthulthu.png" alt="cthulhu">
                <br>
                <img class="game-boss-card" src="/assets/Ancients/IogSothoth.png" alt="iogSothoth">
                <br>
                <img class="game-boss-card" src="/assets/Ancients/ShubNiggurath.png" alt="shubNiggurath">
            </div>


            <div class="difficulty-selector-div">
                <h2>CHOOSE DIFFICULTY LEVEL</h2>
                <img src="/assets/Icons/pngwing.com.png" alt="arrow" class="arrow">
                <div class="dif-btn-div">
                    <div class="difficulty-btn btn">EASY</div>
                    <div class="difficulty-btn btn">NORMAL</div>
                    <div class="difficulty-btn btn">HARD</div>
                </div>
                <img src="/assets/Icons/reload.svg" alt="Reload" class="reload-btn">
            </div>
            <div class="deck-div">
                <p>STAGE ONE CARDS</p>
                <div class="card-count-div">
                    <div class="green-cards1"></div>
                    <div class="blue-cards1"></div>
                    <div class="brown-cards1"></div>

                </div>
                <p>STAGE TWO CARDS</p>
                <div class="card-count-div">
                    <div class="green-cards2"></div>
                    <div class="blue-cards2"></div>
                    <div class="brown-cards2"></div>

                </div>
                <p>STAGE THREE CARDS</p>
                <div class="card-count-div">
                    <div class="green-cards3"></div>
                    <div class="blue-cards3"></div>
                    <div class="brown-cards3"></div>

                </div>
                <div class="shuffle-cards btn">SHUFFLE THE DECK</div>
                <br>
                <div class="next-card btn">NEXT CARD</div>
                <br>
                <div class="current-card">
                    <img src="" alt="Current card" class="current-image">
                </div>
            </div>

        </div>

    </div>


    <script src="index.js" type="module"></script>
</body>

</html>
