<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Little Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
</head>
<body>
    <div class="wrapper">


        <div class="game-container">
            <div class="boss-selection-div">
                <img src="/assets/Ancients/Azathoth.png" alt="Azathoth">
                <br>
                <img src="/assets/Ancients/Cthulthu.png" alt="Cthulthu">
                <br>
                <img src="/assets/Ancients/IogSothoth.png" alt="IogSothoth">
                <br>
                <img src="/assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
            </div>


            <div class="difficulty-selector-div">
                <h2>Choose difficulty level</h2>
                <div class="difficulty-btn">Easy</div>
                <div class="difficulty-btn">Medium</div>
                <div class="difficulty-btn">Hard</div>
            </div>
            <div class="deck-div">
                <div class="shuffle-cards">Shuffle the deck</div>
            </div>

        </div>

    </div>
</body>
</html>
